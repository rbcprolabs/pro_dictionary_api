term-get-all:
  handler: ${self:custom.path.term}/getAll.default
  events:
    - http:
        path: term
        method: get
        cors: true
term-get-by-full-term:
  handler: ${self:custom.path.term}/getByFullTerm.default
  events:
    - http:
        path: termByFullTerm/{fullTerm}
        method: get
        cors: true
term-put:
  handler: ${self:custom.path.term}/put.default
  events:
    - http:
        path: term
        method: post
        cors: true
        authorizer: aws_iam
term-put-all:
  handler: ${self:custom.path.term}/putAll.default
  events:
    - http:
        path: termAll
        method: post
        cors: true
        authorizer: aws_iam
